<div ng-repeat="thing in songs">
    <div class="hero-unit song-entity">
        <h1>{{thing.titel}}</h1>
        <div class="timebar-wrapper">
            <div class="timebar"></div>
        </div>
        <div class="timer"></div>
        <div ng-repeat="suggestion in thing.suggestions" class="choices {{suggestion.isoriginal}}">
            {{suggestion.title}}
            {{suggestion.artist}}
        </div>
    </div>
</div>
